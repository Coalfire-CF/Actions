name: Terraform Validate

on:
  workflow_call:
    inputs:
      terraform_version:
        description: 'The version of Terraform to use'
        required: true
        default: '1.11.4'
        type: string
    secrets:
      APP_CLIENT_ID:
        description: 'The GitHub App client ID for Terraform authentication (only needed for private repositories)'
        required: false
      APP_PRIVATE_KEY:
        description: 'The GitHub App private key for Terraform authentication (only needed for private repositories)'
        required: false

  workflow_dispatch:
    inputs:
      terraform_version:
        description: 'The version of Terraform to use'
        required: true
        default: '1.11.4'
        type: string

jobs:
  verify:
    name: Validate Terraform Configuration
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3.1.2
      with:
        terraform_version: ${{ inputs.terraform_version }}

    - name: Check for secrets
      id: check-secrets
      run: |
        if [ -n "$APP_CLIENT_ID" ] && [ -n "$APP_PRIVATE_KEY" ]; then
          echo "has_secrets=true" >> $GITHUB_OUTPUT
        else
          echo "has_secrets=false" >> $GITHUB_OUTPUT
        fi
      env:
        APP_CLIENT_ID: ${{ secrets.APP_CLIENT_ID }}
        APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
        
    - name: Get Checkout Token
      id: checkout-token
      if: steps.check-secrets.outputs.has_secrets == 'true'
      uses: actions/create-github-app-token@v2
      with:
        app-id: ${{ secrets.APP_CLIENT_ID }}
        private-key: ${{ secrets.APP_PRIVATE_KEY }}
        owner: ${{ github.repository_owner }}
    
    - name: Configure Git
      if: steps.check-secrets.outputs.has_secrets == 'true'
      run: |
        git config --global url."https://actions:${{ steps.checkout-token.outputs.token }}@github.com".insteadOf https://github.com
        git config --global url."https://actions:${{ steps.checkout-token.outputs.token }}@github.com/".insteadOf ssh://git@github.com/ 
        
    - name: Initialise with no backend
      run: terraform init -backend=false

    - name: Validate Terraform
      id: validate
      run: |
        set +e
        OUTPUT=$(terraform validate)
        CLEAN_OUTPUT=$(echo "$OUTPUT" | sed -r "s/\x1B\[([0-9]{1,2}(;[0-9]{1,2})?)?[m|K]//g")
        echo "$CLEAN_OUTPUT"
        echo "result=$CLEAN_OUTPUT" >> $GITHUB_OUTPUT
        set -e
      continue-on-error: true

    - name: Create comment
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v8
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const issue_number = context.issue.number;
          const result = `${{ steps.validate.outputs.result }}`;
          github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: issue_number,
            body: `Terraform validation output:\n\`\`\`\n${result}\n\`\`\``
          });